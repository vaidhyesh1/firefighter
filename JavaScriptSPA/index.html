<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Firefighter</title>
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
    
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.4.4/js/msal.js" integrity="sha384-fTmwCjhRA6zShZq8Ow5ZkbWwmgp8En46qW6yWpNEkp37MkV50I/V2wjzlEkQ8eWD" crossorigin="anonymous"></script>
    
    <!-- msal.js with a fallback to backup CDN -->
    <script type="text/javascript">
      if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/lib/1.4.4/js/msal.js' type='text/javascript' %3E%3C/script%3E"));
    </script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Firefighter 1.0</a>
      <div class="btn-group ml-auto dropleft">
        <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign In</button>
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign Out</button>
    </div>
    </nav>
    <br>
    <h5 class="card-header text-center">Manage Autoscaling on Azure API Management Services</h5>
    <br>
    <div class="row" style="margin:auto" >
    <div id="card-div" class="col-md-3 d-none" style="justify-content: center;">
    <div class="card text-center">
      <div class="card-body" >
        <h5 class="card-title" id="welcomeMessage">Please sign-in to link your Azure account</h5>
        <div id="profile-div"></div>
        <br>
        <div id="list-subscriptions"></div>
        <br>
        <button type="button" id="getresources" class="btn btn-success d-none" onclick="authPopUpSilent(writeResourceGroupToUI,getResourceGroups)">Get Resource Groups</button>
        <br>
        <div id="get-resources"></div>
        <br>
        <button type="button" id="getautoscalinggroups" class="btn btn-success d-none" onclick="authPopUpSilent(writeAutoscalingGroupToUI,getAutoScalingGroups)">Get Autoscaling Groups</button>
        <br>
        <div id="list-autoscaling-groups"></div>
        <br>
        <button type="button" id="getScaleSettings" class="btn btn-success d-none" onclick="authPopUpSilent(writeAutoScaleToUI,getAutoScalingSetting)">Get Available Autoscale Settings</button>
        <br>
        <div id="autoScaleSetting" class="d-none">
          <br><label for="location">Autoscale Setting Location</label>
          <input type="text" id="location" name="location">
          <br><label for="scaleName">Autoscale Setting Name</label>
          <input type="text" id="scaleName" name="scaleName"><br>
          <input type="checkbox" id="autoenabled" name="autoenabled" value="autoscaleenabled">
          <label for="enabled">Enable Autoscaling</label><br>
          <div id="get-profiles"></div>
          <button type="button" id="updateScaleSettings" class="btn btn-success" onclick="authPopUpSilent(updateAutoScaleSettingToUI,updateAutoScaleSetting)">Update Autoscale Settings</button><br>
        </div>
        <br/>
      </div>
    </div>
    </div>
    <br>
    <br>
      <div class="col-md-4">
        <div class="list-group" id="list-tab" role="tablist">
        </div>
      </div>
      <div class="col-md-5">
        <div class="tab-content" id="nav-tabContent">
        </div>
      </div>
    </div>
    <br>
    <br>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./graphConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>
    
    <!-- replace next line with authRedirect.js if you would like to use the redirect flow -->
    <!-- <script type="text/javascript" src="./authRedirect.js"></script>  -->
    <script type="text/javascript" src="./authPopup.js"></script>
    <script type="text/javascript" src="./graph.js"></script>
    <script type="text/javascript" src="./apiHelper.js"></script>
  </body>
</html>
